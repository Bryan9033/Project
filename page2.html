<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
        }

        .form {
            background-color: #faf3e1;
            height: 1100px;
        }

        .nav-bar {
            font-weight: bold;
            margin-bottom: 20px;
            background-color: #e9c997;
            padding: 20px;
        }

        .nav-bar ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-bar li {
            margin: 0 25px;
        }

        .nav-bar a {
            text-decoration: none;
            color: black;
        }

        .nav-bar :hover {
            color: #a09583;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="date"],
        select {
            width: 25%;
            background-color: #d9d9d9;
            height: 20px;
        }


        .information {
            margin: 40px;
            text-align: center;
        }


        .btn1 {
            background-color: #ff5757;
            height: 40px;
            width: 100px;
            border-radius: 10px;
            font-weight: bold;
        }

        .btn2 {
            background-color: #1ae182;
            height: 40px;
            width: 100px;
            border-radius: 10px;
            font-weight: bold;
        }

        .btn1 a,
        .btn2 a {
            text-decoration: none;
            color: black;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 265px;
            margin-top: 30px;
        }
    </style>
</head>

<body>

    <div class="form">
        <nav class="nav-bar">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="page2.html">REGISTER</a></li>
                <li><a href="">ACCEPTED PLAYERS</a></li>
            </ul>
        </nav>

        <form action="">
                <div class="information">
                    <label for="fname">FIRST NAME:</label>
                    <br>
                    <input type="text" class="fname">
                </div>

                <div class="information">
                    <label for="mname">MIDDLE NAME:</label>
                    <br>
                    <input type="text" class="mname">
                </div>

                <div class="information">
                    <label for="lname">LAST NAME:</label>
                    <br>
                    <input type="text" class="lname">
                </div>

                <div>
                    <label for="sex" style="margin-right: 100px;">SEX:</label>
                    <input type="radio" id="Male" name="Sex" value="Male" required>
                    <label for="Male">Male</label>
                    <input type="radio" id="female" name="Sex" value="female" required>
                    <label for="female">Female</label>
                </div>

                <div class="information">
                    <label for="age">AGE:</label>
                    <br>
                    <input type="number" class="age">
                </div>

                <div class="information">
                    <label for="email">EMAIL:</label>
                    <br>
                    <input type="email" class="email">
                </div>

                <div class="information">
                    <label for="bday">BIRTH DATE:</label>
                    <br>
                    <input type="date" class="bday">
                </div>

                <div class="information">
                    <label for="birthplace">BIRTH PLACE:</label>
                    <br>
                    <input type="text" class="birthplace">
                </div>

                <div class="information">
                    <label for="address">HOME ADDRESS:</label>
                    <br>
                    <input type="text" class="address">

                </div>

                <div class="information">
                    <label for="contact">CONTACT NUMBER:</label>
                    <br>
                    <input type="number" class="contact">
                </div>

                <div class="button-group">
                    <button class="btn1"><a href="index.html">BACK</a></button>
                    <button class="btn2"><a href="page3.html">SUBMIT</a></button>
                </div>
        </form>

    </div>


</body>

</html>
