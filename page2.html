<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Registration</title>
    <style>

        body {
            background-color: #faf3e1;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e9c997;
            padding: 1rem;
            text-align: center;
        }

        .navbar a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
            margin: 0 2rem;
        }



        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .info {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        label {
            font-weight: 500;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="date"] {
            padding: 0.5rem;
            border: none;
            background-color: #D3D3D3;
            border-radius: 2px;
            font-size: 1rem;
        }

        .gender-group {
            flex-direction: row;
            align-items: center;
            gap: 1rem;
        }

        .gender-option {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }

        .button-group a{
            text-decoration: none;
            color: #000;
        }

        .back-btn {
            background-color: #FF5252;
            color: #000;
            padding: 0.7rem 2rem;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
        }

        .submit-btn {
            background-color: #00E676;
            color: #000;
            padding: 0.7rem 2rem;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#">HOME</a>
        <a href="#">REGISTER</a>
        <a href="#">ACCEPTED PLAYERS</a>

    </nav>

    <div class="form-container">
        <form>
            <div class="info">
                <label for="fname">FIRST NAME:</label>
                <input type="text" id="fname" name="fname" required>
            </div>

            <div class="info">
                <label for="mname">MIDDLE NAME:</label>
                <input type="text" id="mname" name="mname">
            </div>

            <div class="info">
                <label for="lname">LAST NAME:</label>
                <input type="text" id="lname" name="lname" required>
            </div>

            <div class="info gender-group">
                <label>SEX:</label>
                <div class="gender-option">
                    <input type="radio" id="male" name="sex" value="male">
                    <label for="male">MALE</label>
                </div>
                <div class="gender-option">
                    <input type="radio" id="female" name="sex" value="female">
                    <label for="female">FEMALE</label>
                </div>
            </div>

            <div class="info">
                <label for="age">AGE:</label>
                <input type="number" id="age" name="age" min="1" required>
            </div>

            <div class="info">
                <label for="email">EMAIL:</label>
                <input type="email" id="email" name="email" placeholder="sample@gmail.com" required>
            </div>

            <div class="info">
                <label for="birthDate">BIRTH DATE:</label>
                <input type="date" id="birthDate" name="birthDate" required>
            </div>

            <div class="info">
                <label for="birthPlace">BIRTH PLACE:</label>
                <input type="text" id="birthPlace" name="birthPlace" required>
            </div>

            <div class="info">
                <label for="homeAddress">HOME ADDRESS:</label>
                <input type="text" id="homeAddress" name="homeAddress" required>
            </div>

            <div class="info">
                <label for="contactNumber">CONTACT NUMBER:</label>
                <input type="text" id="contactNumber" name="contactNumber" required>
            </div>

            <div class="button-group">
                <button type="button" class="back-btn"><a href="index.html">BACK</a></button>
                <button type="submit" class="submit-btn"><a href="page3.html">SUBMIT</a></button>
            </div>
        </form>
    </div>
</body>
</html>
