<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            text-align: center;
            background-color: #faf3e1;
        }

        .nav-bar {
            display: flex;
            justify-content: center;
            font-weight: bold;
            margin-bottom: 20px;
            background-color: #e9c997;
        }

        input {
            margin: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <nav class="nav-bar">
            <ul>HOME</ul>
            <ul>|</ul>
            <ul>REGISTER</ul>
            <ul>|</ul>
            <ul>ACCEPTED PLAYERS</ul>
        </nav>

        <form action="">
            <label for="fname">FIRST NAME:</label>
            <br>
            <input type="text" class="fname">
            <br>
            <label for="mname">MIDDLE NAME:</label>
            <br>
            <input type="text" class="mname">
            <br>
            <label for="lname">LAST NAME:</label>
            <br>
            <input type="text" class="lname">
            <br>
            <label for="sex">SEX:</label>
            <input type="radio" id="Male" name="Sex" value="Male" required>
            <label for="Male">Male</label>
            <input type="radio" id="female" name="Sex" value="female" required>
            <label for="female">Female</label>
            <br>
            <label for="age">AGE:</label>
            <br>
            <input type="number" class="age">
            <br>
            <br>
            <label for="email">EMAIL:</label>
            <br>
            <input type="email" class="email">
            <br>
            <label for="bday">BIRTH DATE:</label>
            <br>
            <input type="date" class="bday">
            <br>
            <label for="birthplace">BIRTH PLACE:</label>
            <br>
            <input type="text" class="birthplace">
            <br>
            <label for="address">HOME ADDRESS:</label>
            <br>
            <input type="text" class="address">
            <br>
            <label for="contact">CONTACT NUMBER:</label>
            <br>
            <input type="number" class="contact">
        </form>

    </div>


</body>

</html>
