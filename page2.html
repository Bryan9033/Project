<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EliteRosters</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html">HOME</a>
        <a href="page2.html">REGISTER</a>
        <a href="page3.html">ACCEPTED PLAYERS</a>
    </nav>

    <div class="form-container">
        <form>
            <div class="info">
                <label for="fname">FIRST NAME:</label>
                <input type="text" id="fname" name="fname" required>
            </div>

            <div class="info">
                <label for="mname">MIDDLE NAME:</label>
                <input type="text" id="mname" name="mname">
            </div>

            <div class="info">
                <label for="lname">LAST NAME:</label>
                <input type="text" id="lname" name="lname" required>
            </div>

            <div class="info gender-group">
                <label>SEX:</label>
                <div class="gender-option">
                    <input type="radio" id="male" name="sex" value="male">
                    <label for="male">MALE</label>
                </div>
                <div class="gender-option">
                    <input type="radio" id="female" name="sex" value="female">
                    <label for="female">FEMALE</label>
                </div>
            </div>

            <div class="info">
                <label for="age">AGE:</label>
                <input type="number" id="age" name="age" min="1" required>
            </div>

            <div class="info">
                <label for="email">EMAIL:</label>
                <input type="email" id="email" name="email" placeholder="sample@gmail.com" required>
            </div>

            <div class="info">
                <label for="birthDate">BIRTH DATE:</label>
                <input type="date" id="birthDate" name="birthDate" required>
            </div>

            <div class="info">
                <label for="birthPlace">BIRTH PLACE:</label>
                <input type="text" id="birthPlace" name="birthPlace" required>
            </div>

            <div class="info">
                <label for="homeAddress">HOME ADDRESS:</label>
                <input type="text" id="homeAddress" name="homeAddress" required>
            </div>

            <div class="info">
                <label for="contactNumber">CONTACT NUMBER:</label>
                <input type="text" id="contactNumber" name="contactNumber" required>
            </div>

            <div class="button-group">
                <button type="button" class="back-btn"><a href="index.html">BACK</a></button>
                <button type="submit" class="submit-btn"><a href="page3.html">SUBMIT</a></button>
            </div>
        </form>
    </div>
</body>
</html>
